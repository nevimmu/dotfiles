###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, $terminal -e btop
bind = $mainMod, D, exec, $terminal -e lazydocker
bind = $mainMod, Y, exec, $terminal -e yazi
bind = $mainMod, P, exec, $menu
bind = $mainMod, W, exec, pkill waybar && waybar
bind = $mainMod, U, togglesplit, # dwindle
bind = $mainMod, G, exec, kitty --title DVD

# Minimize
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Screenshot
bind = SUPER_SHIFT, S, exec, hyprshot -m region
bind = , print, exec, hyprshot -m output

# Power
bind = $mainMod, escape, exec, wlogout

# Wallpaper
bind = $mainMod, SPACE, exec, wallpaper-maid

# Projects
bind = $mainMod, I, exec, ~/.config/hypr/scripts/projects

# Control window
bind = $mainMod, F, toggleFloating,
bind = $mainMod SHIFT, F, fullscreen,

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Move focus with mainMod + VIM keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r


# Resize window
bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, j, resizeactive, 0 50
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, l, resizeactive, 50 0

# Switch to previous workspace
bind = $mainMod, TAB, workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand  , workspace, 1
bind = $mainMod, eacute     , workspace, 2
bind = $mainMod, quotedbl   , workspace, 3
bind = $mainMod, apostrophe , workspace, 4
bind = $mainMod, parenleft  , workspace, 5
bind = $mainMod, minus     , workspace, 6
bind = $mainMod, egrave      , workspace, 7
bind = $mainMod, underscore , workspace, 8
bind = $mainMod, ccedilla   , workspace, 9
bind = $mainMod, agrave     , workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand  , movetoworkspace, 1
bind = $mainMod SHIFT, eacute     , movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl   , movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe , movetoworkspace, 4
bind = $mainMod SHIFT, parenleft  , movetoworkspace, 5
bind = $mainMod SHIFT, minus      , movetoworkspace, 6
bind = $mainMod SHIFT, egrave     , movetoworkspace, 7
bind = $mainMod SHIFT, underscore , movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla   , movetoworkspace, 9
bind = $mainMod SHIFT, agrave     , movetoworkspace, 10

bind = $mainMod ALT, ampersand  , movetoworkspacesilent, 1
bind = $mainMod ALT, eacute     , movetoworkspacesilent, 2
bind = $mainMod ALT, quotedbl   , movetoworkspacesilent, 3
bind = $mainMod ALT, apostrophe , movetoworkspacesilent, 4
bind = $mainMod ALT, parenleft  , movetoworkspacesilent, 5
bind = $mainMod ALT, minus      , movetoworkspacesilent, 6
bind = $mainMod ALT, egrave     , movetoworkspacesilent, 7
bind = $mainMod ALT, underscore , movetoworkspacesilent, 8
bind = $mainMod ALT, ccedilla   , movetoworkspacesilent, 9
bind = $mainMod ALT, agrave     , movetoworkspacesilent, 10

# Scratchpad
bind = $mainMod, N, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, N, movetoworkspace, special:scratchpad

# OBS
bind = $mainMod, O, togglespecialworkspace, obs
bind = $mainMod SHIFT, O, movetoworkspace, special:obs
bind = $mainMod, F1, pass, class:^(com\.obsproject\.Studio)$
bind = $mainMod, F2, pass, class:^(com\.obsproject\.Studio)$
bind = $mainMod, F10, pass, class:^(com\.obsproject\.Studio)$
bind = $mainMod, F11, pass, class:^(com\.obsproject\.Studio)$

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous